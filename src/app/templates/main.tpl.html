<section>
<header class="header">
	<h1>Library Content</h1>
</header>
<div class="row">
<ixx-player-controls player="main.player"></ixx-player-controls>

<form class="navbar-form navbar-right" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Filter">
  </div>
</form>
</div>
<table class="table table-striped table-hover table-responsive">
	<thead>
		<tr>
			<th>#</th>
			<th>Title</th>
			<th>Artist</th>
			<th>Album</th>
		</tr>
	</thead>
	<tbody>
	<tr ng-repeat="track in main.tracks.rows">
		<td>{{$index + 1}}</td>
		<td>{{track.key[2]}}</td>
		<td>{{track.key[0]}}</td>
		<td>{{track.key[1]}}</td>
	</tr>
	</tbody>
</table>
<div>
{{main.tracks.total_rows}} Tracks in album collection
</div>
</section>
